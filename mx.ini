[settings]
threads = 5

version-overrides =
    pyramid==1.9.4
    repoze.zcml==1.1
    repoze.workflow==1.1

main-package = -e .[test]

mxmake-templates =
    run-tests
    run-coverage

mxmake-test-path = src
mxmake-source-path = src/cone/calendar

cs = https://github.com/conestack
cs_push = git@github.com:conestack
bda = https://github.com/bluedynamics
bda_push = git@github.com:bluedynamics

[mxmake-env]
TESTRUN_MARKER = 1

[mxmake-run-tests]
environment = env

[mxmake-run-coverage]
environment = env

[odict]
url = ${settings:cs}/odict.git
pushurl = ${settings:cs_push}/odict.git
branch = master
mxmake-test-path = src
